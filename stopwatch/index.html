<!DOCTYPE html>
<html lang="en" data-theme="dark"> <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Clock App</title>
    
    <link rel="icon" type="image/png" href="favicon.png">
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Clock App</h1>
            <p>Your complete time management solution</p>
        </header>

        <nav class="tab-container">
            <button class="tab-btn active" onclick="showTab('clock')"><i class="fas fa-clock"></i> Clock</button>
            <button class="tab-btn" onclick="showTab('stopwatch')"><i class="fas fa-stopwatch"></i> Stopwatch</button>
            <button class="tab-btn" onclick="showTab('timer')"><i class="fas fa-hourglass-half"></i> Timer</button>
            <button class="tab-btn theme-toggle" onclick="toggleTheme()"><i class="fas fa-adjust"></i> Mode</button>
        </nav>

        <main class="card">
            
            <section id="clock" class="tab-content active">
                <div class="display" id="main-clock">00:00:00</div>
                <div class="date" id="main-date">Loading date...</div>
                <div class="world-clocks-label"></div>
            </section>

            <section id="stopwatch" class="tab-content">
                <div class="display" id="stopwatch-display">00:00:00.00</div>
                <div class="controls">
                    <button class="btn start" id="sw-start" onclick="startStopwatch()"><i class="fas fa-play"></i> Start</button>
                    <button class="btn pause" id="sw-pause" onclick="pauseStopwatch()" style="display:none;"><i class="fas fa-pause"></i> Pause</button>
                    <button class="btn lap" onclick="addLap()"><i class="fas fa-flag"></i> Lap</button>
                    <button class="btn stop" onclick="stopStopwatch()"><i class="fas fa-stop"></i> Stop</button>
                    <button class="btn reset" onclick="resetStopwatch()"><i class="fas fa-redo"></i> Reset</button>
                </div>
                <div class="laps-container">
                    <h3>Laps</h3>
                    <ul id="sw-laps-list"></ul>
                </div>
            </section>

            <section id="timer" class="tab-content">
                <div class="display" id="timer-display">00:00:00.00</div>
                <div class="timer-inputs">
                    <div class="input-group">
                        <label>Hours</label>
                        <input type="number" id="t-hr" placeholder="0" min="0">
                    </div>
                    <div class="input-group">
                        <label>Minutes</label>
                        <input type="number" id="t-min" placeholder="0" min="0" max="59">
                    </div>
                    <div class="input-group">
                        <label>Seconds</label>
                        <input type="number" id="t-sec" placeholder="0" min="0" max="59">
                    </div>
                </div>
                <div class="controls">
                    <button class="btn start" id="t-start" onclick="startTimer()"><i class="fas fa-play"></i> Start</button>
                    <button class="btn pause" id="t-pause" onclick="pauseTimer()" style="display:none;"><i class="fas fa-pause"></i> Pause</button>
                    <button class="btn reset" onclick="resetTimer()"><i class="fas fa-redo"></i> Reset</button>
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
